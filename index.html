<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta name="description" content="הומפיוטר - חנות מחשבים ומבצעים אונליין. החנות ממוקמת בירושלים, והיא חנות מאד מצליחה. מוכרים מחשבים וציוד היקפי מכל החברות המובילות.">

<meta charset="UTF-8">
<title>הומפיוטר</title>

<!-- לוגו שיופיע בכרטיסייה -->
<link rel="icon" type="image/png" href="https://github.com/i0527685490-source/homputer1/blob/main/%D7%94%D7%9C%D7%95%D7%92%D7%95_%D7%A9%D7%9C_%D7%94%D7%95%D7%9E%D7%A4%D7%99%D7%95%D7%98%D7%A8-removebg-preview.png?raw=true">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #ffffff;
}
header {
    background: #f8f9fa;
    color: #2c3e50;
    padding: 15px 20px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #ddd;
    position: relative;
    height: 60px;
}
header h1 {
    font-size: 20px;
    margin: 0;
}
nav {
    display: flex;
    gap: 20px;
    align-items: center;
    height: 100%;
}
nav a {
    text-decoration: none;
    color: #2c3e50;
    font-weight: bold;
    font-size: 14px;
    transition: color 0.3s;
    cursor: pointer;
}
nav a:hover {
    color: #007bff;
}
section {
    display: none;
    padding: 20px;
}
section.active {
    display: block;
}
main {
    display: flex;
    flex-direction: row;
    background: #fdfdfd;
    min-height: 600px;
    gap: 20px;
}
.right, .left {
    height: 580px;
}
.right { width: 30%; }
.left { width: 70%; padding: 0; box-sizing: border-box; }
iframe { border: none; width: 100%; height: 100%; }
.embed-popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.8); width: 80%; max-width: 800px; height: 450px; background: #f0f0f0; box-shadow: 0 2px 12px rgba(0,0,0,0.3); border-radius: 8px; overflow: hidden; opacity: 0; transition: all 0.6s ease; z-index: 1000; }
.embed-popup.show { opacity: 1; transform: translate(-50%, -50%) scale(1); }
.embed-popup iframe { width: 100%; height: 100%; border: none; }
.embed-popup-close { position: absolute; top: 8px; right: 8px; width: 28px; height: 28px; background: #888; color: white; font-weight: bold; border-radius: 50%; text-align: center; line-height: 28px; cursor: pointer; z-index: 1001; }
header .logo { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); height: 140px; width: auto; cursor: pointer; object-fit: contain; z-index: 10; }

/* מסגרת מסביב ל־iframe של דף הבית */
.home-frame {
    border-radius: 12px;
    width: 100%;
    height: 100%;
}
.home-frame iframe {
    border-radius: 12px;
    width: 100%;
    height: 100%;
    border: 1px solid #fff;
}

/* Grid עבור 2x2 */
.grid-2x2 {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-auto-rows: 366px; /* גובה של כל עיצוב */
    gap: 10px; /* רווח מינימלי בין העיצובים */
}

/* אנימציה */
@keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>

<header>
    <h1></h1>
    <nav>
        <a onclick="showSection('home')">דף הבית</a>
        <a onclick="showSection('computers')">מחשבים</a>
        <a onclick="showSection('about')">מבצעים</a>
    </nav>
    <a href="https://i0527685490-source.github.io/homputer1/" target="_blank">
        <img class="logo" src="https://github.com/i0527685490-source/homputer/blob/main/%D7%94%D7%9C%D7%95%D7%92%D7%95_%D7%A9%D7%9C_%D7%94%D7%95%D7%9E%D7%A4%D7%99%D7%95%D7%98%D7%A8-removebg-preview.png?raw=true" alt="לוגו החנות">
    </a>
</header>

<section id="home" class="active">
<main>
    <div class="right">
        <div class="home-frame">
            <iframe src="https://www.matara.pro/nedarimplus/online/?mosad=7011337"></iframe>
        </div>
    </div>
    <div class="left">
        <div class="home-frame">
            <iframe loading="lazy" src="https://www.canva.com/design/DAGxAwi0UZA/4w5ObQ-raviWAaevI84PMA/view?embed" allowfullscreen></iframe>
        </div>
    </div>
</main>
</section>

<section id="computers">
<div class="grid-2x2">
    <div class="home-frame"><iframe loading="lazy" src="https://www.canva.com/design/DAGxdnUllVM/hoEDM1niQqxN9gPCWM-1_A/view?embed" allowfullscreen></iframe></div>
    <div class="home-frame"><iframe loading="lazy" src="https://www.canva.com/design/DAGxdnUllVM/hoEDM1niQqxN9gPCWM-1_A/view?embed" allowfullscreen></iframe></div>
    <div class="home-frame"><iframe loading="lazy" src="https://www.canva.com/design/DAGxdnUllVM/hoEDM1niQqxN9gPCWM-1_A/view?embed" allowfullscreen></iframe></div>
    <div class="home-frame"><iframe loading="lazy" src="https://www.canva.com/design/DAGxdnUllVM/hoEDM1niQqxN9gPCWM-1_A/view?embed" allowfullscreen></iframe></div>
</div>
</section>

<section id="about">
<div class="grid-2x2">
    <div class="home-frame"><iframe loading="lazy" src="https://www.canva.com/design/DAGxk9VGHJk/PTDmokGnIRSd1dH42Hm23Q/view?embed" allowfullscreen></iframe></div>
    <div class="home-frame"><iframe loading="lazy" src="https://www.canva.com/design/DAGxk9VGHJk/PTDmokGnIRSd1dH42Hm23Q/view?embed" allowfullscreen></iframe></div>
    <div class="home-frame"><iframe loading="lazy" src="https://www.canva.com/design/DAGxk9VGHJk/PTDmokGnIRSd1dH42Hm23Q/view?embed" allowfullscreen></iframe></div>
    <div class="home-frame"><iframe loading="lazy" src="https://www.canva.com/design/DAGxk9VGHJk/PTDmokGnIRSd1dH42Hm23Q/view?embed" allowfullscreen></iframe></div>
</div>
</section>

<script>
function showSection(id){
    document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}
</script>

</body> 
</html>
